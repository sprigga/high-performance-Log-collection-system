events {
    # worker_connections 1024;  # 原始設定
    worker_connections 4096;    # 提升以支援更高並發
}

http {
    # ==========================================
    # Upstream 配置 - FastAPI 後端服務
    # ==========================================
    upstream fastapi_backend {
        least_conn;  # 最少連線數演算法（適合長連線）
        
        server fastapi-1:8000 weight=1 max_fails=3 fail_timeout=30s;
        server fastapi-2:8000 weight=1 max_fails=3 fail_timeout=30s;

        # keepalive 32;  # 原始連線池大小
        keepalive 128;  # 提升連線池以支援更高並發
    }

    # ==========================================
    # 日誌格式
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" upstream: $upstream_addr '
                    'response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ==========================================
    # 限流配置
    # ==========================================
    # 原始設定：每秒最多 200 個請求，突發最多 400
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/s;
    # 調高限流以支援壓力測試：每秒最多 10000 個請求，突發最多 20000
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10000r/s;

    # 連線數限制
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================
    # Server 配置
    # ==========================================
    server {
        listen 80;
        server_name localhost;

        # 客戶端請求大小限制
        client_max_body_size 10M;
        
        # 超時設定
        client_body_timeout 12s;
        client_header_timeout 12s;

        # ==========================================
        # 根路徑 - 返回服務狀態
        # ==========================================
        location = / {
            return 200 '{"service": "log-collection-system", "status": "running"}';
            add_header Content-Type application/json;
        }

        # ==========================================
        # API 端點 - 日誌寫入
        # ==========================================
        location /api/log {
            # 應用限流規則
            # 原始設定：limit_req zone=api_limit burst=400 nodelay;
            # 原始設定：limit_conn conn_limit 100;
            # 調高限流以支援壓力測試
            limit_req zone=api_limit burst=20000 nodelay;
            limit_conn conn_limit 1000;

            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            
            # 保持連線
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 超時設定
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # 快取禁用（寫入操作）
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # ==========================================
        # API 端點 - 批量日誌寫入（新增高效能端點）
        # ==========================================
        location /api/logs/batch {
            limit_req zone=api_limit burst=20000 nodelay;
            limit_conn conn_limit 1000;

            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # 批量請求可能較大
            client_max_body_size 50M;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ==========================================
        # API 端點 - 日誌查詢
        # ==========================================
        location /api/logs {
            limit_req zone=api_limit burst=200 nodelay;

            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            # 查詢可以有較長的超時
            proxy_read_timeout 30s;
        }

        # ==========================================
        # API 端點 - 統計資料
        # ==========================================
        # 原始配置缺少此端點，導致 404 錯誤
        location /api/stats {
            limit_req zone=api_limit burst=200 nodelay;

            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;

            proxy_read_timeout 30s;
        }

        # ==========================================
        # 健康檢查端點
        # ==========================================
        location /health {
            proxy_pass http://fastapi_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            access_log off;  # 健康檢查不記錄日誌
        }

        # ==========================================
        # FastAPI 文檔端點
        # ==========================================
        location /docs {
            proxy_pass http://fastapi_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://fastapi_backend/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://fastapi_backend/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ==========================================
        # Nginx 狀態頁面（監控用）
        # ==========================================
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        # ==========================================
        # 靜態文件快取（如果有前端）
        # ==========================================
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            proxy_pass http://fastapi_backend;
            proxy_cache_valid 200 1h;
            expires 1h;
        }

        # ==========================================
        # 錯誤頁面
        # ==========================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            return 503 '{"error": "Service temporarily unavailable"}';
            add_header Content-Type application/json;
        }
    }
}
